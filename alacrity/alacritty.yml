env:
  TERM: alacritty

font:
  normal:
    family: Ubuntu Mono
    style: Medium
  bold:
    family: Ubuntu Mono
    style: Bold
  italic:
    family: Ubuntu Mono
    style: Italic
  bold_italic:
    family: Ubuntu Mono
    style: Semibold Italic
  size: 8

cursor:
  style: block

mouse:
  hide_when_typing: true

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true
background_opacity: 1
window.dynamic_title: true
