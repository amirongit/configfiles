env:
  TERM: alacritty

font:
  normal:
    family: Code New Roman
    style: Medium
  bold:
    family: Code New Roman
    style: Bold
  italic:
    family: Code New Roman
    style: Italic
  bold_italic:
    family: Code New Roman
    style: Semibold Italic
  size: 8

cursor:
  style: Block

mouse:
  hide_when_typing: true

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true
background_opacity: 1
window.dynamic_title: true

colors:
  primary:
    background: '#1e1e1e'
    foreground: '#d4d4d4'

  normal:
    black:   '#1e1e1e'
    red:     '#f44747'
    green:   '#608b43'
    yellow:  '#d7ba7d'
    blue:    '#569cd6'
    magenta: '#646695'
    cyan:    '#4ec9b0'
    white:   '#d4d4d4'

  # Bright colors
  bright:
    black:   '#808080'
    red:     '#d16969'
    green:   '#b5cea8'
    yellow:  '#dcdcaa'
    blue:    '#9cdcfe'
    magenta: '#c586c0'
    cyan:    '#4ec9b0'
    white:   '#d4d4d4'
