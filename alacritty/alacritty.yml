env:
  TERM: xterm-256color

font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: SemiBold
  italic:
    family: JetBrains Mono
    style: Medium Italic
  bold_italic:
    family: JetBrains Mono
    style: SemiBold Italic
  size: 11

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true
window.dynamic_title: true

colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xc0c5ce'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1b2b34'
    cursor: '0xc0c5ce'

  # Normal colors
  normal:
    black:   '0x1b2b34'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xc0c5ce'

  # Bright colors
  bright:
    black:   '0x65737e'
    red:     '0xf99157'
    green:   '0x343d46'
    yellow:  '0x4f5b66'
    blue:    '0xa7adba'
    magenta: '0xcdd3de'
    cyan:    '0xab7967'
    white:   '0xd8dee9'

draw_bold_text_with_bright_colors: false
