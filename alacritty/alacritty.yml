env:
  TERM: xterm-256color

font:
  normal:
    family: agave
    style: Regular
  bold:
    family: agave
    style: Bold
  italic:
    family: agave
    style: Italic
  bold_italic:
    family: agave
    style: Bold Italic
  size: 14

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true
window.dynamic_title: true

colors:
  primary:
    background: '0x121212'
    foreground: '0xd0d0d0'

  normal:
    black:   '0x282828'
    red:     '0xd71a1a'
    green:   '0x57ba37'
    yellow:  '0xf0d50c'
    blue:    '0x91aadf'
    magenta: '0xcf73e6'
    cyan:    '0xb7cbf4'
    white:   '0xdedede'

  bright:
    black:   '0x666666'
    red:     '0xff0000'
    green:   '0xd8fa3b'
    yellow:  '0xe7c547'
    blue:    '0xb7cbf4'
    magenta: '0xb77ee0'
    cyan:    '0xa9c1de'
    white:   '0xeeeeee'
