env:
  TERM: xterm-256color

font:
  normal:
    family: mononoki
    style: Medium
  bold:
    family: mononoki
    style: Bold
  italic:
    family: mononoki
    style: Bold Italic
  bold_italic:
    family: mononoki
    style: Bold Italic
  size: 12

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true


colors:
  primary:
    background: '#1c1c1c'
    foreground: '#d4d4d4'

  normal:
    black:   '#1e1e1e'
    red:     '#f44747'
    green:   '#608b43'
    yellow:  '#d7ba7d'
    blue:    '#569cd6'
    magenta: '#646695'
    cyan:    '#4ec9b0'
    white:   '#d4d4d4'

  bright:
    black:   '#808080'
    red:     '#d16969'
    green:   '#b5cea8'
    yellow:  '#dcdcaa'
    blue:    '#9cdcfe'
    magenta: '#c586c0'
    cyan:    '#4ec9b0'
    white:   '#d4d4d4'
