env:
  TERM: xterm-256color

font:
  normal:
    family: Intel One Mono
    style: Medium
  bold:
    family: Intel One Mono
    style: Bold
  italic:
    family: Intel One Mono
    style: Italic
  bold_italic:
    family: Intel One Mono
    style: Bold Italic
  size: 11

cursor:
  style:
    shape: Block
    blinking: Always

mouse:
  hide_when_typing: true

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false

scrolling:
  history: 500
  multiplier: 3

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}

selection:
  save_to_clipboard: true

live_config_reload: true
window.dynamic_title: true

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xb5b3aa'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xb5b3aa'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff6c60'
    green:   '0xa8ff60'
    yellow:  '0xffffb6'
    blue:    '0x96cbfe'
    magenta: '0xff73fd'
    cyan:    '0xc6c5fe'
    white:   '0xb5b3aa'

  # Bright colors
  bright:
    black:   '0x6c6c66'
    red:     '0xe9c062'
    green:   '0x242422'
    yellow:  '0x484844'
    blue:    '0x918f88'
    magenta: '0xd9d7cc'
    cyan:    '0xb18a3d'
    white:   '0xfdfbee'

draw_bold_text_with_bright_colors: false
