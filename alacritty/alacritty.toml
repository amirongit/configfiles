live_config_reload = true

[colors.primary]
background = '#1e1e1e'
foreground = '#d4d4d4'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '#1e1e1e'
cursor = '#d4d4d4'

# Normal colors
[colors.normal]
black = '#1e1e1e'
red = '#f44747'
green = '#608b43'
yellow = '#d7ba7d'
blue = '#569cd6'
magenta = '#646695'
cyan = '#4ec9b0'
white = '#d4d4d4'

# Bright colors
[colors.bright]
black = '#808080'
red = '#d16969'
green = '#b5cea8'
yellow = '#dcdcaa'
blue = '#9cdcfe'
magenta = '#c586c0'
cyan = '#4ec9b0'
white = '#d4d4d4'

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Medium"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[mouse]
hide_when_typing = true

[scrolling]
history = 500
multiplier = 3

[selection]
save_to_clipboard = true

[window]
dynamic_padding = false

[window.padding]
x = 0
y = 0
